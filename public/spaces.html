<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geral</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spaces.css">
</head>
<body>
    <!--Tabs-->
    <div id="pageHeader"></div>
    
    <main>
        <!--Project browser-->
        <aside id="projectBrowser">
            <h2>Browser</h2>
            <nav>
                <ul>
                    <li>Cômodos</li>
                </ul>
            </nav>
            
    
        </aside>
        
        <!--Content-->
        <section id="content">
            <div id="inputs">
                <div>
                    <label for="space">Espaço: </label>
                    <input type="text" name="space" id="space">
                    <br>
                    <label for="type">Tipo: </label>
                    <input type="text" name="type" id="type">
                </div>
                
                <div>
    
                    <label for="area">Área (m²): </label>
                    <input type="number" name="area" id="area">
                    <br>
                    <label for="perimeter">Perímetro (m): </label>
                    <input type="number" name="perimeter" id="perimeter">
                </div>
            </div>
            <div id="selectPart">
                <br>
                <!--<button onclick="getInputs()">Adicionar</button>-->
                <button id="addBtn">Adicionar</button>
                <button id="orderBtn">Ordenar</button>
                <button id="changeBtn">Alterar</button>
                <button id="deleteBtn">Deletar</button>
                <br><br>
                <select name="listSpace" id="listSpace" size="15">
                    <option>Aqui você visualiza os espaços inseridos.</option>
                </select>
                <br>
                
            </div>
        </section>
    </main>
    

    <footer>
        Open Source
    </footer>

    <!--Module type and charset it's necessary to import class-->
    <script src="js/spaces.js" type="module" charset="UTF-8"></script>
    <!--<script src="script.js"></script>-->
</body>
</html>
